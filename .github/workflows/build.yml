name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: Invoice-Generator-Windows.exe
            build_args: --onefile --windowed --name "Invoice Generator"
          - os: macos-latest
            output_name: Invoice-Generator-macOS.app
            build_args: --onefile --windowed --name "Invoice Generator"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller ${{ matrix.build_args }} invoice.py
      
      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller ${{ matrix.build_args }} invoice.py
      
      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/Invoice Generator.exe
      
      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/Invoice Generator.app
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Invoice Generator.exe
            dist/Invoice Generator.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
